name: Bug Report
description: Create a report to help us improve
labels: ['bug']
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Before you asking
      options:
      - label: I have searched the existing issues
        required: true
      - label: I spend at least 5 minutes for thinking and preparing
        required: true
      - label: I have thoroughly and completely read the wiki.
        required: true
      - label: I have carefully checked the issue, and it is unrelated to the network environment.
        required: true
  - type: markdown
    attributes:
      value: |
        Thank you for using this project and providing feedback!
  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
          - **OS**: Ubuntu 24.10
          - **Python**: 3.12.0
          - **pdf2zh**: 1.9.0
      render: markdown
    validations:
      required: false
  - type: dropdown
    id: install
    attributes:
      label: How to install pdf2zh
      options:
        - pip
        - exe
        - source
        - docker
    validations:
      required: true
  - type: textarea
    id: describe
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. execute '...'
        2. select '....'
        3. see errors
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Text
    validations:
      required: false
  - type: textarea
    id: PDFfile
    attributes:
      label: Origin PDF file
      description: |
        If the issue involves formatting errors, please provide the original PDF file to facilitate reproduction of the error.
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: Anything else?
      description: |
        Related configs? Links? References?
        Anything that will give us more context about the issue you are encountering!
    validations:
      required: false